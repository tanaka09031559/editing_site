<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ - サポートセンター</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>サポートセンター</h1>
  </header>
  <main>
    <h2>お問い合わせ方法</h2>
    <section class="contact-methods">
      <div class="method">
        <img src="images/icon_chat.png" alt="チャットアイコン" />
        <h3>チャットで相談</h3>
        <p>すぐに担当者と会話できます。</p>
        <a href="#">チャットを開始する</a>
      </div>
      <div class="method">
        <img src="images/icon_phone.png" alt="電話アイコン" />
        <h3>電話で相談</h3>
        <p>通話で直接ご案内します。</p>
        <button id="show-phone">電話番号はこちら</button>
        <p id="phone-number" style="display: none;">0120-XXX-XXX</p>
      </div>
      <div class="method">
        <img src="images/icon_line.png" alt="LINEアイコン" />
        <h3>LINEで相談</h3>
        <p>友だち追加してメッセージを送信できます。</p>
        <a href="#">LINEで問い合わせ</a>
      </div>
      <div class="method">
        <img src="images/icon_mail.png" alt="メールアイコン" />
        <h3>メールで相談</h3>
        <p>返信にはお時間をいただく場合があります。</p>
        <a href="#">メールを送信する</a>
      </div>
    </section>
    <section class="business-hours">
      <h2>営業時間</h2>
      <table>
        <tr>
          <th>曜日</th>
          <th>時間</th>
        </tr>
        <tr>
          <td>平日</td>
          <td>8:00〜20:00</td>
        </tr>
        <tr>
          <td>土日</td>
          <td>10:00〜18:00</td>
        </tr>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 サポートセンター</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
